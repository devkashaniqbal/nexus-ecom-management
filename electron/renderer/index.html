<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Company Management - Monitor</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #333;
    }

    .subtitle {
      color: #666;
      font-size: 14px;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #555;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .error {
      background: #fee;
      color: #c33;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .success {
      background: #efe;
      color: #3c3;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .status {
      margin-top: 20px;
      padding: 15px;
      background: #f5f5f5;
      border-radius: 8px;
    }

    .status-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .status-item:last-child {
      margin-bottom: 0;
    }

    .status-label {
      color: #666;
    }

    .status-value {
      font-weight: 600;
      color: #333;
    }

    .status-running {
      color: #4caf50;
    }

    .status-stopped {
      color: #f44336;
    }

    .hidden {
      display: none;
    }

    .logout-btn {
      background: #f44336;
      margin-top: 15px;
    }

    .logout-btn:hover {
      background: #d32f2f;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div id="loginView">
        <h1>Company Management</h1>
        <p class="subtitle">Screenshot Monitor Login</p>

        <div id="error" class="error hidden"></div>

        <form id="loginForm">
          <div class="form-group">
            <label for="apiUrl">API URL</label>
            <input type="text" id="apiUrl" value="http://localhost:5000/api/v1" required>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" required>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" required>
          </div>

          <button type="submit" id="loginBtn">Login</button>
        </form>
      </div>

      <div id="dashboardView" class="hidden">
        <h1>Screenshot Monitor</h1>
        <p class="subtitle">Running in background</p>

        <div id="success" class="success hidden"></div>

        <div class="status">
          <div class="status-item">
            <span class="status-label">User:</span>
            <span class="status-value" id="userName">-</span>
          </div>
          <div class="status-item">
            <span class="status-label">Status:</span>
            <span class="status-value" id="monitorStatus">-</span>
          </div>
          <div class="status-item">
            <span class="status-label">Captured:</span>
            <span class="status-value" id="captureCount">0</span>
          </div>
          <div class="status-item">
            <span class="status-label">Last Capture:</span>
            <span class="status-value" id="lastCapture">Never</span>
          </div>
          <div class="status-item">
            <span class="status-label">Next Capture:</span>
            <span class="status-value" id="nextCapture">-</span>
          </div>
        </div>

        <button class="logout-btn" id="logoutBtn">Logout</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
